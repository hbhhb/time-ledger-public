name: time_ledger
description: "A compass for time management, not an engine."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Database
  drift: ^2.16.0
  sqlite3_flutter_libs: ^0.5.20
  path_provider: ^2.1.2
  path: ^1.9.0
  
  # Code Generation & Immutable Data
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Utils
  uuid: ^4.3.3
  intl: ^0.19.0
  flutter_svg: ^2.0.10
  
  # UI
  cupertino_icons: ^1.0.8
  lucide_icons: ^0.257.0
  scrollable_positioned_list: ^0.3.8
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Generators
  build_runner: ^2.4.8
  drift_dev: ^2.16.0
  riverpod_generator: ^2.4.0
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  flutter_native_splash: ^2.4.7

flutter:
  uses-material-design: true
  
  # Fonts
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Regular.otf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.otf
          weight: 700
